<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript sample</title>
    <style>
        #divContainer {
            text-align: center;
        }

        .redText {
            color: red;
            background-color: #bebebe;
            margin: 1rem;
        }

        .redText:hover {
            color: blue;
            background-color: green;

        }

        div {
            margin-bottom: 1rem;
            font-size: large;
        }
    </style>


</head>

<body>
    <div id="divContainer">
        <h1>Login</h1>
    </div>
    <input type="text" placeholder="Username" class="redText">

    <input type="password" placeholder="Password" class="redText">

    <div><button id="buttonLogin">Login</button>
    </div>
</body>
<script>
    alert("Hello Friend");
    console.log("Hello World.", 1 + 1);

    let buttonLogin = document.querySelector("#buttonLogin")
    buttonLogin.onclick = function () {
        alert("Login successful");
    }
</script>

</html>
